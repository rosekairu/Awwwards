{%extends 'base.html'%} {% load bootstrap4 %} {% block content %}
<div class="container top" id="proc">
    <div class="row edit-profile">
        <div class="col-md-4 edit-areas">
            <h3>Account</h3>
            {% if profile.profile.profile_picture %}
            <img src="{{profile.profile.profile_picture.url}}" alt="img" width="120px" height="120px "> {% endif %}
            <br>
            <br>
            <h6>Bio</h6>
            <p style="font-size: large;">{{user.profile.bio}}</p>
            <br>
            <h6>Contact Info</h6>
            <p style="font-size: large;">{{user.profile.contact_info}}</p>
        </div>
        <div class="col-md-8">
            <form action="{% url 'sites:edit-profile' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %} {% bootstrap_form form %}
                <input type="submit" class="btn btn-success" value="Update">
            </form>
        </div>
    </div>
</div>
{% endblock %}
